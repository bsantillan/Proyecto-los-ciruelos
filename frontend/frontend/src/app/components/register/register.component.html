<div class="form">
  <div class="form__container">
    <!-- Botón para volver a la página de login -->
    <button mat-icon-button class="go-back-button" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <h1>Registrarse</h1>

    <form [formGroup]="form" (ngSubmit)="signUp()">
      <mat-form-field appearance="fill" class="custom-field">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="names" />
        <mat-error class="error-text" *ngIf="form.controls['names'].hasError('required')">
          Nombre es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="custom-field">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastName" />
        <mat-error class="error-text" *ngIf="form.controls['lastName'].hasError('required')">
          Apellido es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="custom-field">
        <mat-label>Correo electrónico</mat-label>
        <input matInput formControlName="email" />
        <mat-error class="error-text" *ngIf="isEmailValid">{{ isEmailValid }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="custom-field">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="hide ? 'Mostrar contraseña' : 'Ocultar contraseña'"
          [attr.aria-pressed]="!hide"
          class="password-toggle-button"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error class="error-text" *ngIf="form.controls['password'].hasError('required')">
          Contraseña es obligatoria
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="custom-field">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phone" />
        <mat-error class="error-text" *ngIf="form.controls['phone'].hasError('pattern')">
          Número de teléfono inválido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="custom-field">
        <mat-label>Categoría de Jugador</mat-label>
        <input matInput formControlName="playerCategory" />
        <mat-error class="error-text" *ngIf="form.controls['playerCategory'].hasError('required')">
          Categoría de jugador es obligatoria
        </mat-error>
      </mat-form-field>

      <div class="button-container">
        <button mat-flat-button color="primary" type="submit">Registrarse</button>
      </div>
    </form>

    <hr class="divider" />

    <div class="text-center">
      ¿Ya tienes una cuenta? 
      <div class="iniciar sesion">
        <a routerLink="/login">iniciar sesion </a>
      </div>

    </div>
  </div>
</div>
